<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="left-content">
        <div class="logo-bar">
            <img src="odin-lined.png" alt="odin-logo"><p>ODIN</p>
        </div>
        <p id="credit">Photo by <a>Halie West</a> on <a>Unsplash</a></p>
    </div>
    <div id="right-content">
        <header>
            <p>This is not a real online service! You know you need something
                like this in your life to help you relaize your deepest dreams.
                Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </header>
        <main>
            <h2>Let's Do this!</h2>
            <form id="my-form">
                <div class="left-form">
                    <div class="first-name">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" required tabindex="1">
                    </div>
                    <div><label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div><label for="password">Password</label>
                        <input type="password" id="password" required minlength="8">
                    </div>
                </div>
                <div class="right-form">
                    <div><label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div><label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required minlength="7" maxlength="20">
                    </div>
                    <div><label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" required minlength="8">
                    </div>
                </div>
            </form>
            <p id="error">* Passwords do not match</p>
        </main>
        <footer>
            <button type="submit" form="my-form">Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </footer>
    </div>
</body>
</html>
